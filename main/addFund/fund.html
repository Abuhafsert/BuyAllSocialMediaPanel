<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDFUND</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="fund.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<body>
    <div>
       
        <section class="primary-container">
            <main class="important-notice ">
                <div class="important-container">
                    <h5>
                        IMPORTANT |
                        <p>
                            Make sure to click pay  to get a new account number each time you want to fund your wallet.
                        </p>
                        <p>
                            Make sure to pay in the exact amount you inputted.
                        </p>
                        <p>
                            Send us a message <a href="">HERE</a> or Whatsapp  2347013888737 if you've got any issues with payment
                        </p>
                    </h5>
                </div>
                <form id="paymentForm">
                    <div>
                        <label >Method</label>
                        <div class="payment-option">
                            <select id="payment-option">
                                <option value="1">
                                    Paystack [Bank Transfer, Card, USSD]
                                </option>
                            </select>
                            <div class="iconcontainer">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                        <label >Amount</label>
                        <div class="payment-input">
                            <input id="fund-input" type="number">
                        </div>
                        <div class="payment-button">
                            <button type="submit" > Pay </button>
                        </div>
            
                    </div>
                </form>
                <div class="video">
                    <video controls loop src="../video/waves_-_22183 (720p).mp4">hello</video>
                </div>
            </main>
        </section>
    <!-- </div> -->
</div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
