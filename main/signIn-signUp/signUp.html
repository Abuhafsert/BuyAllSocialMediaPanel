<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn-Chat-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="../normalize.css">
    <script src="https://kit.fontawesome.com/2d77ec72a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="div">
            <h3>
                nigeria's fastest and cheapest AllSocialMediaPanel
            </h3>
            <p>
                Get instagram, Twitter, FacebooK, TikTok,  and everything else you need from the best AllSocialPanel in Nigeria. 
                
                All at super affordable prices.
            </p>
        </div>
        <header class="main-container">
        <div class="header">
            <p class="warning">
            </p>
            <article>
                <img src="/main/img/user.png" alt="">
            </article>
        <form id="firstform" >
            <div class="signup-form">
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input id="username" autofocus type="text" placeholder="username" required minlength="5" maxlength="50">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-at"></i>
                    <input placeholder="email" type="email" id="email" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password" id="password" required maxlength="30" minlength="6">
                </div>
            </div>
            <div class="buttons">
                <button id="signup" type="submit">Sign up</button>
                <span class="SignUp">
                    <p>
                       have an account?
                    </p>
                    <a href="signIn.html" class="signIn">Sign In</a>
                </span>
            </div>
        </form>
    </div>
</header>
<div class="rss">
    <h5>
        Â© RSSs 2023
    </h5>
</div>

</div>
<script src="../user.js" type="module"></script>
<script src="signUp.js" type="module"></script>
</body>
</html>
